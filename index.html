<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <form class="enterNames">
        <div class="player1">
            <label for="player1">Player 1 (X):</label>
            <br>
            <input name="player2"  id="player1" type="text" placeholder="Enter name" autocomplete="off" required>
        </div>
        <div class="player2">
            <label for="player2">Player 2 (O):</label>
            <br>
            <input name="player2" id="player2" type="text" placeholder="Enter name" autocomplete="off" required>
        </div>
        <button type="submit" class="start">START TIC TAC TOE GAME</button>
    </form>

    <div class="content">

        <h1>TIC TAC TOE</h1>
        <div class="nameDisplay"></div>

        <div class="gameBoard">
            <div class="boardBox"></div>
            <div class="boardBox"></div>
            <div class="boardBox"></div>
            <div class="boardBox"></div>
            <div class="boardBox"></div>
            <div class="boardBox"></div>
            <div class="boardBox"></div>
            <div class="boardBox"></div>
            <div class="boardBox"></div>
        </div>

        <dialog class="modal">
            <div class="displayResult"></div>
            <button class="exitModal">RESTART GAME</button>
        </dialog>

    </div>
    
</body>
</html>
